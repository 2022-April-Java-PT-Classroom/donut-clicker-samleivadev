<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Donut Clicker</title>
    <script src="https://kit.fontawesome.com/fe218fcd2e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="gameboard">
      <div class="navigation">
        <i class="fa-solid fa-cookie"></i>
        <button class="addOne" onclick="incrementDonutsByOne">Make one Donut</button>
        <button class="addAutoClicker" onclick="incrementDonutsByOne">Add Auto Clicker</button>
        <button class="addMultiplier" onclick="incrementDonutsByOne">Add Multiplier</button>

        

      </div>
      <div class="main">
        <div class="title">
          <h1>Donut Clicker Game</h1>
        </div>
        <div class="container">
          <h2>Playing Hard</h2>
          <div id="numDonuts">0</div>
          <div id="numAutoClikers">0</div>
          <div id="numMultipliers">0</div>
        </div>
        <div class="costs">
          <h2>Check the cost</h2>
          <div id="valuePerClick">0</div>
          <div id="costAutoclicker">0</div>
          <div id="costMultiplier">0</div>
        </div>


      </div>
      <div class="results">
        <h2>Results</h2>
          <div id="valuePerClick">0</div>
          <div id="costAutoclicker">0</div>
          <div id="costMultiplier">0</div>
      </div>
    </div>
   

    <script src="./index.js"></script>
  </body>
</html>
