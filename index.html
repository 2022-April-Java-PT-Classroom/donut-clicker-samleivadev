<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Donut Clicker</title>
    <script src="https://kit.fontawesome.com/fe218fcd2e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Best Game <span>ever</span>  <i class="fa-solid fa-gamepad"></i></h1>
    </header>
    <div class="gameboard">
      <div class="navigation">
        <i class="fa-solid fa-cookie"></i>

        <p>Time to have fun!</p>
        <button class="addOne" onclick="incrementDonutsByOne">Make one Donut</button>
        <button class="addAutoClicker" onclick="incrementDonutsByOne">Add Auto Clicker</button>
        <button class="addMultiplier" onclick="incrementDonutsByOne">Add Multiplier</button>

        

      </div>
      <div class="main">
        <div class="title">
          <h1>Donut Clicker Game</h1>
        </div>
        <div class="container">
          <h2>Playing Hard</h2>
          <div id="numDonuts">0</div>
          <div id="numAutoClikers">0</div>
          <div id="numMultipliers">0</div>
        </div>
        <div class="costs">
          <h2>Check the cost</h2>
          <div id="valuePerClick">0</div>
          <div id="costAutoclicker">0</div>
          <div id="costMultiplier">0</div>
        </div>


      </div>
      <div class="results">
        <h2>Results</h2>
          <div id="valuePerClick">0</div>
          <div id="costAutoclicker">0</div>
          <div id="costMultiplier">0</div>
      </div>
    </div>
   

    <script src="./index.js"></script>
  </body>
  <footer>
    <h3>Created by Samuel Leiva</h3>
    <div class="tech">
    <p>Skills used in this project</p>
    <ul>
      <li><i class="fa-regular fa-square-check"></i> TDD</li>
      <li><i class="fa-brands fa-js"></i> JavaScript</li>
      <li><i class="fa-solid fa-object-group"></i> OPP</li>
      <li><i class="fa-brands fa-css3"></i> CSS</li>
    </ul>
  </div>
    <div class="social">
      <i class="fa-brands fa-github"></i>
      <i class="fa-brands fa-linkedin"></i>
     
    </div>
  </footer>
</html>
